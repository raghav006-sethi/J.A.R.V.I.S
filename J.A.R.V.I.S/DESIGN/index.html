<!DOCTYPE html> <!-- Defines the document type -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to scale for mobile devices -->
    <title>JARVIS</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links to the external CSS file -->
</head> <!-- Ends the head section -->

<body> <!-- Starts the body of the document -->

    <div class="main"> <!-- Main container div -->
        <div class="myCircle"> <!-- Div for the circle element -->
            <div class="mainCircle"> <!-- Div for the main circle -->
                
                <div class="circle"></div> <!-- First circle div -->
                <div class="circle1"></div> <!-- Second circle div -->
                
                <div class="maincontent"> <!-- Div for the main content -->
                    
                    <ul class="bars"> <!-- Unordered list for the bars -->
                        <li></li> <!-- First list item -->
                        <li></li> <!-- Second list item -->
                        <li></li> <!-- Third list item -->
                    </ul> <!-- Ends the unordered list -->
                </div> <!-- Ends the main content div -->
            </div> <!-- Ends the main circle div -->
        </div> <!-- Ends the circle div -->
    </div> <!-- Ends the main container div -->
</body> <!-- Ends the body of the document -->

</html> <!-- Ends the HTML document -->
